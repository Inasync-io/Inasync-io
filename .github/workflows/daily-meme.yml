name: Daily Dev Meme

on:
  schedule:
    - cron: "0 5 * * *" # runs daily at 05:00 UTC
  workflow_dispatch: # allow manual trigger

jobs:
  update-meme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Get Meme from Reddit
        run: |
          curl -s https://www.reddit.com/r/ProgrammerHumor/random/.json \
          | jq -r '.[0].data.children[0].data.url_overridden_by_dest' > meme.txt

      - name: Update README
        run: |
          MEME_URL=$(cat meme.txt)
          sed -i "/<!--START_SECTION:devmeme-->/, /<!--END_SECTION:devmeme-->/c\<!--START_SECTION:devmeme-->\n![Meme](${MEME_URL})\n<!--END_SECTION:devmeme-->" README.md

      - name: Commit & Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "chore: update daily dev meme" || echo "No changes to commit"
          git push
